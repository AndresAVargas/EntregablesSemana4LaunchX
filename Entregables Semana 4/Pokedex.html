<!DOCTYPE html>
<html lang="en">
<head>   
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pokedex</title>
   <link rel="icon" href="./Imagenes/icon.png">
   <link rel="stylesheet" href="./Pokedex.css">
</head> 
<body>
   <h1 class="Titulo1">¡Bienvenido a la Pokedex!</h1>
   <input type="text" placeholder="Pokemon/Numero" id="Pokename" name="Pokename" class="Input1"> <br>
   <img src="./Imagenes/Pokeball.png" alt="Pokeball" id="pokeImg" width="150px" height="150px" class="pokeball">
   <img src="./Imagenes/Pokeball.png" alt="Pokeball1" id="pokeImg1" width="60px" height="60px" class="pokeball1">
   <h2 id="pokeName" name="pokeName" class="N" >Nombre</h2>
   <p class="t1">T i p o  1:</p>
   <p id="poketype" name="poketype" class="T1">-----</p>
   <p class="t2">T i p o  2:</p>
   <p id="poketype1" name="poketype1" class="T2">-----</p>
   <h4 class="Titulo2">E s t a d í s t i c a s:</h4>
   <p class="P1">Hp:</p><p id="Hp" name="Hp" class="p1">--</p>
   <p class="P2">Ataque:</p><p id="Attack" name="Attack" class="p2">--</p>
   <p class="P3">Defensa:</p> <p id="Defense" name="Defense" class="p3">--</p>
   <p class="P4">Ataque especial:</p> <p id="Aspecial" name="Aspecial" class="p4">--</p>
   <p class="P5">Defensa especial:</p> <p id="Dspecial" name="Dspecial" class="p5">--</p>
   <p class="P6">Velocidad:</p> <p id="Speed" name="Speed" class="p6">--</p>
   <h4 class="Titulo3">M o v i m i e n t o s</h4>
   <p id="Move1" name="Move1" class="p7">--</p>
   <p id="Move2" name="Move2" class="p8">--</p>
   <p id="Move3" name="Move3" class="p9">--</p>
   <p id="Move4" name="Move4" class="p10">--</p>
   <button onclick="fetchPokemon()" class="Search"></button><br>
   <button onclick="fetchPokemon()" class="F4">Buscar Pokemon</button><br>
   <div class="I" ></div>
   <div class="D"></div>
   <div class="division"></div>
   <div class="corte1"></div>
   <div class="corte2"></div>
   <div class="linea1"></div>
   <div class="linea2"></div>
   <div class="linea3"></div>
   <div class="F1"></div>
   <div class="F2"></div>
   <div class="F3"></div>
   <div class="Pantalla"></div>
   <div class="PantallaAtras"></div>
   <div class="B1"></div>
   <div class="B2"></div>
   <div class="Pantalla2"></div>
   <div class="Cruz1"></div>
   <div class="Cruz2"></div>
   <div class="Cruz3"></div>
   <div class="Pantalla3"></div>
   <div class="A1"></div>
   <div class="l1"></div>
   <div class="l2"></div>
   <div class="l3"></div>
   <div class="l4"></div>
   <div class="b1"></div>
   <div class="b2"></div>
   <div class="A2"></div>
   <div class="l5"></div>
   <div class="Pantalla4"></div>
   <div class="Pantalla5"></div>
   <img src="./Imagenes/pokelogo.png" alt="pokelogo" width="200" height="70" class="logo">
   <section class="fondoimagen"></section>
</body>
<footer>
   <script src="./Pokedex.js"></script>
</footer>
</html>
